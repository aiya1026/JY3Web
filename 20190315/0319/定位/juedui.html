<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background: black;
				position: absolute;
				}
				div:first-child{
					left:0px;
					z-index: 1;
				}
			div:nth-child(2){
				width: 200px;
				height: 200px;
				background: red;
				left: 20px;
				z-index: 3;
			}
			div:nth-child(3){
				width: 200px;
				height: 200px;
				background: blue;
				left: 50px;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
	
	</body>
</html>
