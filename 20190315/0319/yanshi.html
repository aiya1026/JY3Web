<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>延时文件</title>
		<style>
			ul{
				list-style: none;
				
			}
			li{
				display: inline-block;
				background-color: #808080;
			}
			span{
				color: white;
			}
			li:hover span:nth-child(1){
				color: red;
				transition-delay: 0.1s;
			}
			li:hover span:nth-child(2){
				color: red;
				transition-delay: 0.2s;
			}
			li:hover span:nth-child(3){
				color: red;
				transition-delay: 0.3s;
			}
			li:hover span:nth-child(4){
				color: red;
				transition-delay: 0.4s;
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li>
				<span>J</span>
				<span>A</span>
				<span>V</span>
				<span>A</span>
			</li>
			<li>
				<span>S</span>
				<span>P</span>
				<span>A</span>
				<span>K</span>
			</li>
			<li>
				<span>J</span>
				<span>A</span>
				<span>V</span>
				<span>A</span>
			</li>
		</ul>
	</body>
</html>
