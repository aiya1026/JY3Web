<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动引发的环绕</title>
		<style>
			#a{
				width:1000px;
				height: 500px;
				background-color: pink;
			}
			.q{ 
				width:200px;
				height:200px;
				background-color: rgba(0,250,250,0.5);
				float: left;
			}
			#c{
				background-color: chartreuse;
			}
		</style>
	</head>
	<body>
		<div id="a">
				<span id="">hello</span>
			</div>
			<div id="b" class="q"></div>
			<div id="c" class="q"></div>
			
		
	</body>
</html>
