<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jqueary_Click</title>
		<style>
			#Div1{
				width: 300px;
				height: 300px;
				background-color: salmon;
				display: none;
				
			}
			#img1{
				width: 200px;
				height: 200px;
			}
		</style>
		<script type="text/javascript" src="../js/jquery.js" ></script>
		
	</head>
	<body>
		<img src="../img/201607010331066951.jpg" id="img1" />
		<div id="Div1"></div>
	</body>
	<script type="text/javascript">
		//js代码
		$(function(){
			$("#img1").click(function(){
				//1s=1000ms
				$("#Div1").toggle(1000);
				
			})
		})
	</script>
	
</html>
